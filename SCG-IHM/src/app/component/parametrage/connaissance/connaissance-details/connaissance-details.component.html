<div class="content bg1" role="main">
   <ng-container *ngIf="connaissance$ | async; let coresult; else loadingTemplate">
      <h1>{{coresult.code}}</h1>
   </ng-container>
   <ng-template #loadingTemplate>
      <div class="spinner-border" role="status">
         <span class="sr-only">Loading...</span>
      </div>
   </ng-template>
</div>
