<div class="toastMessage">
   <ngb-toast
       *ngFor="let toast of toastService.toasts"
       [autohide]="toast.autoHide"
       [delay]="3000"
       (hide)="toastService.remove(toast)"
       [class]="toast.class"
       header="{{ (toast.header ? toast.header : '') }}"
   >
       {{ toast.message }}
   </ngb-toast>
</div>
